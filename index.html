<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body class="container">
    <a href="index.html" class="link-offset-2 link-underline link-underline-opacity-0 ">
        <h1 class="text-center my-3 text-secondary ">Phone Hunter ðŸ“±ðŸ“¶</h1>
    </a>
    <div class="my-3 ms-2 ">
        <div class="d-flex justify-content-center align-items-center">
            <input id="input-field" type="email" class="form-control w-50 me-3" id="exampleInputEmail1"
                aria-describedby="emailHelp" placeholder="Please Search Your Phone ðŸ“±">
            <button id="search-button" type="button" class="btn btn-primary">Search</button>
        </div>
    </div>
    <section id="container">
        <div id="phone-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 ">

        </div>
        <div id="no-message" class="my-5 d-none d-flex justify-content-center align-items-center" style="height: 400px">
            <div class="spinner-border text-warning" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="spinner-border text-info" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="spinner-border text-light" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="spinner-border text-dark" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <h3 class="text-danger ">â›” No Item Found â›”.Please try a new search ! </h3>
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="spinner-border text-secondary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="spinner-border text-success" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="spinner-border text-danger" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </section>
    <div id="showSpinner" class="text-center text-success d-flex justify-content-center align-items-center d-none"
        style="height: 400px">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <div id="showAll" class="d-flex justify-content-center my-4 d-none">
        <button id="btnShow" class="btn btn-primary">Show All</button>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="phoneDetails" tabindex="-1" aria-labelledby="phoneDetailsLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="phoneDetailsLabel"></h1>
                </div>
                <div id="modalBody" class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>

</html>
